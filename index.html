<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <title>Ficha cadastral</title>
</head>

<body>
    <div class="container text-center" style="width: 500px;">
        <div class="row">
            <div class="col mt-5 d-fex">
                <h1>Ficha cadastral</h1>
            </div>
        </div>
    </div>
    <div class="container text-center mt-5">
        <div class="row w-100">
            <div class="row">
                <div class="col-2">
                    <p>
                        Nome:</p>
                </div>
                <div class="col-10">
                    <input class="w-100 justify-content-left" type="text" name="nome" size="55" id="nome">
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <p>Endereço:</p>
                </div>
                <div class="col-10">
                    <input class="w-100" type="text" name="endereco" size="55" id="endereco">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="row">
                        <div class="col-2">
                            <p>RG:</p>
                        </div>
                        <div class="col-10">
                            <input class="w-100" type="text" name="rg" id="rg" size="13" style="width: 25%;">
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-2">
                            <p>C.P.F.:</p>
                        </div>
                        <div class="col-10">
                            <input type="text" name="cpf" id="cpf" size="13" class="w-100">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <p>Sexo:</p>
                </div>
                <div class="col-4">
                    <select name="genero" id="genero" style="width: 25%;">
                        <option value="1">Masculino</option>
                        <option value="2">Feminino</option>
                    </select>
                </div>

                <div class="col-2">
                    <label for="data">Data Nacimento:</label>
                </div>
                <div class="col-5">
                    <input type="text" name="data" id="data" size="13" class="w-100">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="estado-civil">Situação Civil:</label>
                </div>
                <div class="col">
                    <input class="checkbox-round" type="checkbox" id="solteiro" name="solteiro" value="solteiro">
                    <p>Soletiro(a)</p>
                </div>
                <div class="col">
                    <input class="checkbox-round" type="checkbox" id="casado" name="casado" value="casado">
                    <p>Casado(a)</p>

                </div>
                <div class="col">
                    <input class="checkbox-round" type="checkbox" id="viuvo" name="viuvo" value="viuvo">
                    <p>Viúvo(a)</p>
                </div>
            </div>
            <div>
                <input type="button" id="btn-limpar" value="Limpar Dados">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
