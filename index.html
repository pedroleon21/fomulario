<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <title>Ficha cadastral</title>
</head>

<body>
    <div class="container text-center" style="width: 500px;">
        <div class="row">
            <div class="col mt-5 d-fex">
                <h1>Ficha cadastral</h1>
            </div>
        </div>
    </div>
    <div class="formulario container text-center mt-5">
        <div>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="rg">RG:</label>
                <input type="text" name="rg" id="rg" style="width: 25%;">
                <label for="cpf">C.P.F.:</label>
                <input type="text" name="cpf" id="cpf" style="width: 25%;">
            </div>
            <div>
                <label for="genero">Sexo:</label>
                <select name="genero" id="genero" style="width: 25%;">
                    <option value="1">Masculino</option>
                    <option value="2">Feminino</option>
                </select>
                <label for="data">Data Nacimento:</label>
                <input type="text" name="data" id="data" style="width: 25%;">
            </div>
            <div style="display: inline-block;">
                <label for="estado-civil">Situação Civil:</label>
                <input class="checkbox-round" type="checkbox" id="solteiro" name="solteiro" value="solteiro">
                <p>Soletiro(a)</p>
                <input class="checkbox-round" type="checkbox" id="casado" name="casado" value="casado">
                <p>Casado(a)</p>
                <input class="checkbox-round" type="checkbox" id="viuvo" name="viuvo" value="viuvo">
                <p>Viúvo(a)</p>
            </div>
            <div>
                <input type="button" id="btn-limpar" value="Limpar Dados">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
